<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breath Focus</title>
    <meta name="description" content="Focus on your breath, just breathe as slowly and deeply as you can.">
    <meta name="robots" content="noarchive">
    <meta name="google" content="notranslate">
    <meta name="author" content="© Glicer">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/breath-focus.css">
    <link rel="stylesheet" type="text/css" href="css/breath-focus-font.css">
</head>
<body>
<div class="container">
    <div class="main">
        <button id="settings"><i id="settingsIcon" class="icon-cog"></i></button>
        <div id="mainContent" class="main-content">
            <span id="breathMsg">Get yourself comfortable and start breathing when ready</span>

            <div class="breath">
                <div class="breath-content"></div>
            </div>
            <button id="start">Start</button>
            <div id="countdown" class="number"></div>
        </div>
        <div id="sidebar" class="sidebar">
            <div class="option">
                <h2>Options</h2>

                <div class="info">
                    <small>Choose your breath meditation timer options</small>
                </div>
                <hr>
                <div>
                    <div class="title">Speed</div>
                    <div>
                        <input id="default" type="radio" name="speed" checked>
                        <label for="default">default</label><br>
                        <input id="slow" type="radio" name="speed">
                        <label for="slow">slow</label>
                    </div>
                </div>
                <hr>
                <div>
                    <div class="title">Timer</div>
                    <div id="timerSelect" class="timer">
                        <div class="minutes">
                            <i id="increase" class="icon-up-dir button-icon"></i>
                            <span id="minutes" class="number">5</span>
                            <i id="decrease" class="icon-down-dir button-icon"></i>
                        </div>
                        <label>minutes</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <a href="http://www.glicer.com"><small>Dev & Rock 'n' roll © Glicer</small></a>
    <a href="https://github.com/rymbau/breath-focus"><i class="icon-github-circled"></i></a>
</footer>

<script type="text/javascript" src="js/breath-focus.js"></script>
</body>
</html>
