<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Breath Focus</title>
    <meta name="description" content="Focus on your breath">
    <meta name="robots" content="noarchive">
    <meta name="google" content="notranslate">
    <meta name="author" content="© Glicer">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/breath-focus.css">
</head>
<body>
<div class="content">
    <div class="breath">
        <div class="breath-content"></div>
    </div>
    <div class="timer">
        <div class="minutes">
            <span id="increase" class="button-icon">&#9650;</span>
            <span class="minutenumber">5</span>
            <span id="decrease" class="button-icon">&#9660;</span>
        </div>
        <span class="units">minutes</span>
        <button>Start</button>
    </div>
</div>
<footer>
    <small>Dev & Rock 'n' roll © 2016 Glicer</small>
</footer>
</body>
</html>
